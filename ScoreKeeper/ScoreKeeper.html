<!DOCTYPE html>
<html>
<head>
    <title>Score Keeper</title>
    <link rel="stylesheet" type="text/css" href="ScoreKeeper.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="shortcut icon" href="http://icons.iconarchive.com/icons/icons-land/metro-raster-sport/256/Soccer-Ball-icon.png">
</head>
<body>
    

    <div class="container center">
        <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

        
    
        <div class="container margininline">
            <p>Playing to:<span>5</span></p>
            <input type="number">
        </div>
        
        <div class="container margininline">
            <button class="btn btn-normal" id="p1">Player One</button>
            <button class="btn btn-normal" id="p2">Player Two</button>
            <button class="btn btn-primary" id="reset">Reset</button>
        </div>

    </div>


    <script type="text/javascript" src="ScoreKeeper.js"></script>
</body>

</html>
