<!DOCTYPE html>

<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/harry-potter-outline-collection-1/60/01_-_Harry_Potter_-_Outline_-_Deathly_Hallows-128.png">
        <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
        

    </head>
    <body>

        <div id="container">
            <h1>To-Do List <i class="fas fa-plus"></i> </h1>
            <input type="text" placeholder="Add new Todo">

            <ul>
                <li><span><i class="fa fa-trash"></i> </span> Go To Potions Class</li>
                <li><span><i class="fa fa-trash"></i></span> Buy New Robes</li>
                <li><span><i class="fa fa-trash"></i></span> Visit Hagrid</li>
            </ul>
        </div>
        
        <script type="text/javascript" src="assets/js/todos.js"></script>
    </body>
</html>
